@for(project of projects; track project.projectId) {
    <div class="card mb-4">
        <div class="card-body">
            <h1 class="card-title"><a href="{{ project.projectLink }}" target="_blank">{{ project.projectName }}</a></h1>
            <p class="card-subtitle mb-2 text-muted">{{ project.projectDescription }}</p>
        </div>
    </div>
}
