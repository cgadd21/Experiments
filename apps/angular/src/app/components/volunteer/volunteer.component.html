@for(volunteer of volunteers; track volunteer.volunteerId) {
    <div class="card mb-4">
        <div class="card-body">
            <h1 class="card-title">{{ volunteer.jobTitle }}</h1>
            <h2 class="card-subtitle mb-2 text-muted"><a href="{{ volunteer.link }}" target="_blank">{{ volunteer.companyName }}</a></h2>
            <p class="card-subtitle mb-2 text-muted">{{ volunteer.description }}</p>
        </div>
    </div>
}
