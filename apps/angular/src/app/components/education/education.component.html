@for(education of educations; track education.educationId) {
    <div class="card mb-4">
        <div class="card-body">
            <h1 class="card-title">{{ education.institutionName }}</h1>
            <h2 class="card-subtitle mb-2 text-muted">{{ education.degree }}</h2>
            <h3 class="card-subtitle mb-2 text-muted">{{ education.graduationYear }}</h3>
        </div>
    </div>
}
